<!DOCTYPE html>
<html>
    <head>
        <!--metadata-->
        <link rel="stylesheet" type="text/css" href="style2.css">
        <title>Survey</title>
    </head>
    <body>
        <main class="container">
            <div>
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform </p>
            </div>
            <form id="survey-form">
                <div class="block-1">
                  <label for="name" id="name-label">Name</label><br>
                  <input type="text" id="name" placeholder="Enter your name"><br>
                  <label for="email" id="email-label">Email</label><br>
                  <input type="email" id="email" placeholder="Enter your email"><br>
                  <label for="number" id="number-label">Age(Optional)</label><br>
                  <input type="number" id="number" placeholder="Age"  min="1" max="100"><br>
                </div>
                   <!-- Pregunta 1 / Dropdown List-->
                <div class="block-2">
                  <label for="question">Which option best describes your current role?</label><br>
                   <select id="dropdown" name="select">Select an option<br>
                   <option value="Student">Student</option>
                   <option value="Job">Full time Job</option>
                   <option value="Learner">Full time learner</option>
                   <option value="say">Prefer not to say</option>
                   <option value="Other">Other</option><br>
                  </select><br>
                </div>
                <!--checkbox 1-->
            <div class="block-3">
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <label for="Definitely">
                    <input type="radio" id="Definitely" value="Definitely" name="recommend" >Definitely
                </label><br>
                <label for="Maybe">
                    <input type="radio" id="Maybe" value="Maybe" name="recommend">Maybe
                </label><br>
                <label for="Notsure">
                    <input type="radio" id="Notsure" value="Notsure" name="recommend">Not sure
                </label><br>
            </div>
            <!-- Dropdown List-->
            <div class="block-2">
                <label for="question">What is your favorite feature of freeCodeCamp?</label><br>
                   <select id="dropdown" name="select">Select an option<br>
                   <option value="Challenges">Challenges</option>
                   <option value="Projects">Projects</option>
                   <option value="Community">Community</option>
                   <option value="Open source">Open source</option>
                  </select><br>
            </div>
                            <!--checkbox 1-->
                            <div class="block-3">
                                <div class="improved">
                                <label>What would you like to see improved?</label> <p>(Check all that apply)</p><br>
                                </div>
                                <label for="Definitely">
                                    <input type="checkbox" id="Frond-end" value="Frond-end" >Frond-end Proyects
                                </label><br>
                                <label for="Maybe">
                                    <input type="checkbox" id="Back-end" value="Back-end">Back-end Proyects
                                </label><br>
                                <label for="Notsure">
                                    <input type="checkbox" id="Visualization" value="Visualization">Data Visualization
                                </label><br>
                                <label for="Notsure">
                                    <input type="checkbox" id="Challenges" value="Challenges">Challenges
                                </label><br>
                                <label for="Notsure">
                                    <input type="checkbox" id="Community" value="Community">Open Source Community
                                </label><br>
                                <label for="Videos">
                                    <input type="checkbox" id="Videos" value="Videos">Videos
                                </label><br>
                                <label for="Meetups">
                                    <input type="checkbox" id="Meetups" value="Meetups">City Meetups
                                </label><br>
                                <label for="Forum">
                                    <input type="checkbox" id="Forum" value="Forum">Forum
                                </label><br>
                                <label for="Additional">
                                    <input type="checkbox" id="Additional" value="Additional">Additional Courses
                                </label><br>
                                <label for="Wiki">
                                    <input type="checkbox" id="Wiki" value="Wiki">Wiki
                                </label><br>
                                <label for="Notsure">
                                    <input type="checkbox" id="Gitter" value="Gitter">Gitter help rooms
                                </label><br>
                            </div>
                            <!--  comments  -->
                            <div class="block-1">
                                <label for="textarea">Any comments or suggestions?</label><br>
                                <textarea type="textarea" id="textarea" placeholder="Enter your comments here..." rows="4"></textarea>
                                <br>                  
                            </div> 
                            <div class="block-4">
                                <input type="submit" value="Submit" id="submit">
                            </div>
                           
                
            
            </form>

        </main>
         
    </body>
</html>
